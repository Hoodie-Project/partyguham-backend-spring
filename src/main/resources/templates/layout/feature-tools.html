<div th:fragment="feature-tools">
  <!-- Feature tools -->
  <div class="gi-tools-sidebar-overlay"></div>
  <div class="gi-tools-sidebar">
    <a href="javascript:void(0)" class="gi-tools-sidebar-toggle in-out">
      <i class="ri-settings-4-line"></i>
    </a>
    <div class="gi-bar-title">
      <h6>Tools</h6>
      <a href="javascript:void(0)" class="close-tools"><i class="ri-close-line"></i></a>
    </div>
    <div class="gi-tools-detail">
      <div class="gi-tools-block">
        <h3>Modes</h3>
        <div class="gi-tools-info">
          <div class="gi-tools-item mode active" data-gi-mode-tool="light">
            <img th:src="@{assets/img/tools/light.png}" alt="light">
            <p>light</p>
          </div>
          <div class="gi-tools-item mode" data-gi-mode-tool="dark">
            <img th:src="@{assets/img/tools/dark.png}" alt="dark">
            <p>dark</p>
          </div>
        </div>
      </div>
      <div class="gi-tools-block">
        <h3>Sidebar</h3>
        <div class="gi-tools-info">
          <div class="gi-tools-item sidebar" data-sidebar-mode-tool="light">
            <img th:src="@{assets/img/tools/side-light.png}" alt="light">
            <p>light</p>
          </div>
          <div class="gi-tools-item sidebar active" data-sidebar-mode-tool="dark">
            <img th:src="@{assets/img/tools/side-dark.png}" alt="dark">
            <p>dark</p>
          </div>
          <div class="gi-tools-item sidebar" data-sidebar-mode-tool="bg-1">
            <img th:src="@{assets/img/tools/side-bg-1.png}" alt="background">
            <p>Bg-1</p>
          </div>
          <div class="gi-tools-item sidebar" data-sidebar-mode-tool="bg-2">
            <img th:src="@{assets/img/tools/side-bg-2.png}" alt="background">
            <p>Bg-2</p>
          </div>
          <div class="gi-tools-item sidebar" data-sidebar-mode-tool="bg-3">
            <img th:src="@{assets/img/tools/side-bg-3.png}" alt="background">
            <p>Bg-3</p>
          </div>
          <div class="gi-tools-item sidebar" data-sidebar-mode-tool="bg-4">
            <img th:src="@{assets/img/tools/side-bg-4.png}" alt="background">
            <p>Bg-4</p>
          </div>
        </div>
      </div>
      <div class="gi-tools-block">
        <h3>Header</h3>
        <div class="gi-tools-info">
          <div class="gi-tools-item header active" data-header-mode="light">
            <img th:src="@{assets/img/tools/header-light.png}" alt="light">
            <p>light</p>
          </div>
          <div class="gi-tools-item header" data-header-mode="dark">
            <img th:src="@{assets/img/tools/header-dark.png}" alt="dark">
            <p>dark</p>
          </div>
        </div>
      </div>
      <div class="gi-tools-block">
        <h3>Backgrounds</h3>
        <div class="gi-tools-info">
          <div class="gi-tools-item bg active" data-bg-mode="default">
            <img th:src="@{assets/img/tools/bg-0.png}" alt="default">
            <p>Default</p>
          </div>
          <div class="gi-tools-item bg" data-bg-mode="bg-1">
            <img th:src="@{assets/img/tools/bg-1.png}" alt="bg-1">
            <p>Bg-1</p>
          </div>
          <div class="gi-tools-item bg" data-bg-mode="bg-2">
            <img th:src="@{assets/img/tools/bg-2.png}" alt="bg-2">
            <p>Bg-2</p>
          </div>
          <div class="gi-tools-item bg" data-bg-mode="bg-3">
            <img th:src="@{assets/img/tools/bg-3.png}" alt="bg-3">
            <p>Bg-3</p>
          </div>
          <div class="gi-tools-item bg" data-bg-mode="bg-4">
            <img th:src="@{assets/img/tools/bg-4.png}" alt="bg-4">
            <p>Bg-4</p>
          </div>
          <div class="gi-tools-item bg" data-bg-mode="bg-5">
            <img th:src="@{assets/img/tools/bg-5.png}" alt="bg-5">
            <p>Bg-5</p>
          </div>
        </div>
      </div>
      <div class="gi-tools-block">
        <h3>Box Design</h3>
        <div class="gi-tools-info">
          <div class="gi-tools-item box active" data-box-mode-tool="default">
            <img th:src="@{assets/img/tools/box-0.png}" alt="default">
            <p>Default</p>
          </div>
          <div class="gi-tools-item box" data-box-mode-tool="box-1">
            <img th:src="@{assets/img/tools/box-1.png}" alt="box-1">
            <p>Box-1</p>
          </div>
          <div class="gi-tools-item box" data-box-mode-tool="box-2">
            <img th:src="@{assets/img/tools/box-2.png}" alt="box-2">
            <p>Box-2</p>
          </div>
          <div class="gi-tools-item box" data-box-mode-tool="box-3">
            <img th:src="@{assets/img/tools/box-3.png}" alt="box-3">
            <p>Box-3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
