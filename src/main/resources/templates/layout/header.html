<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Header -->
<header class="gi-header" th:fragment="header">
  <div class="container-fluid">
    <div class="gi-header-items">
      <div class="left-header">
        <a href="javascript:void(0)" class="gi-toggle-sidebar">
							<span class="outer-ring">
								<span class="inner-ring"></span>
							</span>
        </a>
        <div class="header-search-box">
          <div class="header-search-drop">
            <a href="javascript:void(0)" class="open-search"><i class="ri-search-line"></i></a>
            <form class="gi-search">
              <input class="search-input" type="text" placeholder="Search...">
              <a href="javascript:void(0)" class="search-btn"><i class="ri-search-line"></i>
              </a>
            </form>
          </div>
        </div>
      </div>
      <div class="right-header">
        <div class="gi-right-tool apps">
          <div class="gi-hover-drop">
            <div class="gi-hover-tool">
              <i class="ri-apps-2-line"></i>
            </div>
            <div class="gi-hover-drop-panel right">
              <h6 class="title">Apps</h6>
              <ul>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/1.png}"
                                                      alt="flag">English</a></li>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/2.png}"
                                                      alt="flag">Hindi</a></li>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/3.png}"
                                                      alt="flag"> Deutsch</a></li>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/4.png}"
                                                      alt="flag">Italian</a></li>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/5.png}"
                                                      alt="flag">Japanese</a></li>
                <li><a href="javascript:void(0)"><img class="app" th:src="@{assets/img/apps/6.png}"
                                                      alt="flag">Japanese</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="gi-right-tool display-screen">
          <a class="gi-screen full" href="javascript:void(0)"><i
            class="ri-fullscreen-line"></i></a>
          <a class="gi-screen reset" href="javascript:void(0)"><i
            class="ri-fullscreen-exit-line"></i></a>
        </div>
        <div class="gi-right-tool">
          <a class="gi-notify" href="javascript:void(0)">
            <i class="ri-notification-2-line"></i>
            <span class="label"></span>
          </a>
        </div>
        <div class="gi-right-tool display-dark">
          <a class="gi-mode dark" href="javascript:void(0)"><i class="ri-moon-clear-line"></i></a>
          <a class="gi-mode light" href="javascript:void(0)"><i class="ri-sun-line"></i></a>
        </div>
        <div class="gi-right-tool gi-user-drop">
          <div class="gi-hover-drop">
            <div class="gi-hover-tool">
              <img class="user" th:src="@{assets/img/user/1.jpg}" alt="user">
            </div>
            <div class="gi-hover-drop-panel right">
              <div class="details">
                <h6>Wiley Waites</h6>
                <p>wiley@example.com</p>
              </div>
              <ul class="border-top">
                <li><a href="team-profile.html">Profile</a></li>
                <li><a href="faq.html">Help</a></li>
                <li><a th:href="@{admin/chatapp}">Messages</a></li>
                <li><a href="project-overview.html">Projects</a></li>
                <li><a href="team-update.html">Settings</a></li>
              </ul>
              <ul class="border-top">
                <li><a href="signin.html"><i class="ri-logout-circle-r-line"></i>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
